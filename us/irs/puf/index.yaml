# IRS Public Use File (PUF) Variable Index

source: puf
provider: "Internal Revenue Service, Statistics of Income"
description: "Sample of individual income tax returns with detailed income, deduction, and credit data"
url: "https://www.irs.gov/statistics/soi-tax-stats-individual-public-use-microdata-files"
documentation: "https://www.irs.gov/pub/irs-soi/15inpuf.pdf"

years_available: [2015, 2021, 2023, 2024]  # Via uprating

entities:
  - tax_unit
  - person  # Derived from tax unit

variables:
  # Income - Wages and Salaries
  - E00200       # Wages, salaries, tips

  # Income - Interest and Dividends
  - E00300       # Taxable interest
  - E00400       # Tax-exempt interest
  - E00600       # Ordinary dividends
  - E00650       # Qualified dividends

  # Income - Business
  - E00900       # Schedule C self-employment
  - E02100       # Schedule F farm income

  # Income - Retirement
  - E01400       # Taxable IRA distributions
  - E01700       # Taxable pensions/annuities
  - E02400       # Social Security benefits

  # Income - Other
  - E02300       # Unemployment compensation

  # Income - Pass-through
  - E25850       # Rental/royalty income
  - E25980       # Partnership income
  - E26190       # S corporation income

  # Capital Gains
  - P22250       # Net short-term capital gains
  - P23250       # Net long-term capital gains

  # Itemized Deductions
  - E17500       # Medical expenses
  - E18400       # State/local income tax
  - E18500       # Real estate taxes
  - E19200       # Mortgage interest
  - E19800       # Charitable contributions (cash)
  - E20100       # Charitable contributions (non-cash)

  # Above-the-Line Deductions
  - E03150       # IRA deduction
  - E03210       # Student loan interest
  - E03270       # Self-employed health insurance

  # Credits
  - E07240       # Saver's credit
  - E07300       # Foreign tax credit
  - E07400       # General business credit
  - E87521       # American Opportunity Credit

  # Filing Information
  - MARS         # Filing status
  - XTOT         # Total exemptions
  - S006         # Sample weight

  # Demographics (imputed/limited)
  - AGERANGE     # Age range of primary filer
  - GENDER       # Gender of primary filer
  - EARNSPLIT    # Earnings split between spouses

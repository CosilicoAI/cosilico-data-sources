variable: AGI
source: cps-asec
entity: tax_unit
period: year
dtype: money

documentation:
  url: "https://www2.census.gov/programs-surveys/cps/techdocs/cpsmar24.pdf"
  section: "Tax Unit Variables"
  question: "Census-imputed AGI from tax model"

concept: adjusted_gross_income
definition: "Census-imputed adjusted gross income from tax simulation model"

maps_to:
  - jurisdiction: us
    statute: "26 USC § 62(a)"
    variable: adjusted_gross_income
    coverage: partial
    notes: "Census imputation may differ from actual AGI due to missing components"

gaps:
  - component: capital_gains
    impact: high
    notes: "CPS does not collect capital gains. SOI 2021: ~$1.2T missing. Major source for top brackets."

  - component: ira_deduction
    impact: medium
    notes: "Above-the-line IRA deduction (§ 62(a)(7)) not in CPS. Overstates AGI."

  - component: student_loan_interest
    impact: low
    notes: "Student loan interest deduction (§ 62(a)(17)) not in CPS."

  - component: self_employment_tax_deduction
    impact: medium
    notes: "Deductible portion of SE tax (§ 164(f)) not calculable from CPS."

  - component: health_insurance_deduction
    impact: medium
    notes: "Self-employed health insurance deduction (§ 162(l)) not in CPS."

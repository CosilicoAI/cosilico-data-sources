# UK Family Resources Survey Variable Index

source: frs
provider: "Office for National Statistics / Department for Work and Pensions"
description: "Annual household survey providing income and benefit receipt data for UK"
url: "https://www.gov.uk/government/collections/family-resources-survey"
documentation: "https://www.ons.gov.uk/surveys/informationforhouseholdsandindividuals/householdandindividualsurveys/familyresourcessurvey"

years_available: [2018, 2019, 2020, 2021, 2022]

entities:
  - person
  - benunit       # Benefit unit (assessment unit for means-tested benefits)
  - household

tables:
  - adult         # Adult person records
  - child         # Child person records
  - job           # Employment records
  - pension       # Private pension records
  - benefits      # Benefit receipt records
  - accounts      # Financial account records
  - penprov       # Pension provider records
  - househol      # Household characteristics
  - benunit       # Benefit unit records

variables:
  # Income Variables
  - inearns       # Employment income (weekly)
  - seincam2      # Self-employment income (weekly)
  - accint        # Interest from savings accounts
  - penpay        # Private pension income
  - cvpay         # Cash value payments
  - royyr1-4      # Royalties

  # Benefits (via benefits table, benefit codes)
  - benefit=3     # Child Benefit
  - benefit=4     # Pension Credit
  - benefit=5     # State Pension
  - benefit=12    # Attendance Allowance
  - benefit=13    # Carer's Allowance
  - benefit=14    # JSA (var2 distinguishes contrib/income)
  - benefit=15    # IIDB
  - benefit=16    # ESA (var2 distinguishes contrib/income)
  - benefit=19    # Income Support
  - benefit=90    # Working Tax Credit
  - benefit=91    # Child Tax Credit
  - benefit=94    # Housing Benefit
  - benefit=95    # Universal Credit
  - benefit=96    # PIP Daily Living
  - benefit=97    # PIP Mobility
  - benefit=1     # DLA Self-Care
  - benefit=2     # DLA Mobility

  # Housing
  - hhrent        # Weekly rent
  - mortint       # Mortgage interest
  - ctannual      # Council Tax (annual)
  - ctband        # Council Tax band

  # Demographics
  - age80         # Age (adult, top-coded at 80)
  - age           # Age (child)
  - sex           # Sex (1=Male, 2=Female)
  - marital       # Marital status
  - empstati      # Employment status
  - gvtregno      # Government Office Region
  - ptentyp2      # Tenure type

  # Weights
  - gross4        # Household grossing weight

  # Identifiers
  - sernum        # Household serial number (becomes household_id)
  - benunit       # Benefit unit within household (becomes benunit_id)
  - person        # Person within household (becomes person_id)

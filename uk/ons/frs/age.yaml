variable: age80 + age
source: frs
entity: person
period: point_in_time
dtype: count

documentation:
  url: "https://www.ons.gov.uk/surveys/informationforhouseholdsandindividuals/householdandindividualsurveys/familyresourcessurvey"
  section: "Person Demographics"
  question: "What is [person's] age?"

concept: age
definition: "Age in years at time of interview. AGE80 in adult table (top-coded at 80), AGE in child table."

maps_to:
  - jurisdiction: uk
    statute: "PA 2014 Sch 1"
    variable: state_pension_age
    coverage: full
    notes: "Used to determine State Pension age eligibility"

  - jurisdiction: uk
    statute: "WRA 2012 s. 4"
    variable: uc_age_eligibility
    coverage: full
    notes: "UC claimant age requirements (18-SPA)"

  - jurisdiction: uk
    statute: "SSCBA 1992 s. 141"
    variable: child_benefit_age
    coverage: full
    notes: "Child must be under 16 (or under 20 in education)"

gaps:
  - component: top_coding
    impact: low
    notes: "Adult ages top-coded at 80 in some years"

  - component: interview_timing
    impact: low
    notes: "Age at interview vs age at benefit claim may differ"
